<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="textview-input">
            <form name="form" class="textview-form">
                <input type="text" placeholder="0" name="textview" value="" id="textInput">
            </form>
        </div>
        <div>
            <input type="button" value="C" id="textClear">
        </div>
        <div>
            <input type="button" value="+/-" id="negativeSymbol">
        </div>
        <div>
            <input type="button" value="%" class="numbers">
        </div>
        <div>
            <input type="button" value="/" class="numbers">
        </div>
        <div>
            <input type="button" value="7" class="numbers">
        </div>
        <div>
            <input type="button" value="8" class="numbers">
        </div>
        <div>
            <input type="button" value="9" class="numbers">
        </div>
        <div>
            <input type="button" value="*" class="numbers">
        </div>
        <div>
            <input type="button" value="4" class="numbers">
        </div>
        <div>
            <input type="button" value="5" class="numbers">
        </div>
        <div>
            <input type="button" value="6" class="numbers">
        </div>
        <div>
            <input type="button" value="-" class="numbers">
        </div>
        <div>
            <input type="button" value="1" class="numbers">
        </div>
        <div>
            <input type="button" value="2" class="numbers">
        </div>
        <div>
            <input type="button" value="3" class="numbers">
        </div>
        <div>
            <input type="button" value="+" class="numbers">
        </div>
        <div>
            <input type="button" value="🡐" class="clear-arrow" id="back">
        </div>
        <div>
            <input type="button" value="0" class="numbers">
        </div>
        <div>
            <input type="button" value="." class="numbers">
        </div>
        <div>
            <input type="button" value="=" class="equal" id="equal">
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
